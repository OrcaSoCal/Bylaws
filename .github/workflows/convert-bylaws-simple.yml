name: Convert Bylaws PDF to Markdown

# Trigger on changes to Bylaws.pdf
on:
  push:
    paths:
      - 'Bylaws.pdf'
  workflow_dispatch:  # Allow manual runs

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install poppler-utils
      run: sudo apt-get update && sudo apt-get install -y poppler-utils
    
    - name: Convert PDF to Markdown
      run: python3 pdf_to_markdown.py Bylaws.pdf Bylaws.md
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Bylaws.md
        git diff --staged --quiet || git commit -m "Auto-update Bylaws.md from Bylaws.pdf"
        git push
