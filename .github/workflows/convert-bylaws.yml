name: Convert Bylaws PDF to Markdown

on:
  push:
    paths:
      - 'Bylaws.pdf'
  pull_request:
    paths:
      - 'Bylaws.pdf'

jobs:
  convert-pdf:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for proper diff detection
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install poppler-utils
      run: |
        sudo apt-get update
        sudo apt-get install -y poppler-utils
    
    - name: Verify PDF file exists
      run: |
        if [ ! -f "Bylaws.pdf" ]; then
          echo "Error: Bylaws.pdf not found"
          exit 1
        fi
        echo "Bylaws.pdf found, size: $(ls -lh Bylaws.pdf | awk '{print $5}')"
    
    - name: Convert PDF to Markdown
      run: |
        python3 pdf_to_markdown.py Bylaws.pdf Bylaws.md
        echo "Conversion completed successfully"
    
    - name: Check if markdown file was created
      run: |
        if [ ! -f "Bylaws.md" ]; then
          echo "Error: Bylaws.md was not created"
          exit 1
        fi
        echo "Bylaws.md created successfully, size: $(ls -lh Bylaws.md | awk '{print $5}')"
    
    - name: Show markdown preview
      run: |
        echo "=== First 20 lines of generated markdown ==="
        head -20 Bylaws.md
        echo ""
        echo "=== Last 10 lines of generated markdown ==="
        tail -10 Bylaws.md
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet Bylaws.md; then
          echo "No changes to Bylaws.md"
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected in Bylaws.md"
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add Bylaws.md
        git commit -m "Auto-update Bylaws.md from Bylaws.pdf

        - Automatically converted PDF to markdown
        - Generated by GitHub Actions workflow
        - Source: Bylaws.pdf"
        git push
    
    - name: Create summary
      run: |
        echo "## 📄 PDF to Markdown Conversion Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Status**: Conversion completed successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📊 **File Details**:">> $GITHUB_STEP_SUMMARY
        echo "- **PDF Size**: $(ls -lh Bylaws.pdf | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
        echo "- **Markdown Size**: $(ls -lh Bylaws.md | awk '{print $5}')" >> $GITHUB_STEP_SUMMARY
        echo "- **Markdown Lines**: $(wc -l < Bylaws.md)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
          echo "🔄 **Changes**: Bylaws.md was updated and committed" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ **Changes**: No changes detected in Bylaws.md" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "🛠️ **Tools Used**:">> $GITHUB_STEP_SUMMARY
        echo "- Python 3.11" >> $GITHUB_STEP_SUMMARY
        echo "- poppler-utils (pdftotext)" >> $GITHUB_STEP_SUMMARY
        echo "- Custom conversion script" >> $GITHUB_STEP_SUMMARY
